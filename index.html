<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Windstrike</title>
  </head>

  <body>
    <div id="app">
      <div class="panel">
        <h2>ASCII Windstrike</h2>
        <p class="tiny">
          Move your index finger quickly to generate wind. Blow sand into the enemy.
        </p>

        <!-- NEW: camera preview + overlay -->
        <div class="camBox">
          <video id="webcam" autoplay playsinline muted></video>
          <canvas id="handOverlay"></canvas>
        </div>

        <button id="btnStart">Start Camera</button>
        <button id="btnStop" disabled>Stop Camera</button>

        <label>Wind Sensitivity</label>
        <input id="sens" type="range" min="0.2" max="3" step="0.05" value="1.2" />

        <label><input id="debug" type="checkbox" /> Debug overlay</label>

        <p class="tiny">Tip: keep your hand ~armâ€™s length from camera for stability.</p>
        <div class="tiny" id="status"></div>
      </div>

      <div id="stage">
        <canvas id="game"></canvas>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
